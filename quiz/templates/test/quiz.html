{% load tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   {% for result in results%}
   {% if forloop.counter == 1 %}
    <div style="text-align: center;">
         <h2>{{result.category}}</h2>

        <div style="margin-top: 8px; border: 1px solid; padding:10px">
            {{result.question}}
        </div>
        <div style="margin-top: 1em; display:flex; justify-content:space-around">
            <form method="POST">
                {% csrf_token %}
                <button onclick="getData()">TRUE</button> <button onclick="getData()">FALSE</button>
            </form>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</body>

</html>
