{% extends "base.html" %}

{% block head_content %}
    <title>Results</title>
{% endblock %}

{% block container %}
    <h2>Your Score</h2>

    <h3>{{ final_result }} / 10</h3>

    {% for response in responses %}
    {% if response.10 %}
    <ul>
            <p class="space2">{{ response|safe }}</p>
    </ul>
    {% endif %}
    {% endfor %}

    <form action="{% url "quiz:home" %}">
        <button>PLAY AGAIN?</button>
    </form>
{% endblock %}
